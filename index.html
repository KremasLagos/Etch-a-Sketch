<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">Etch-a-Sketch</div>
    <div class="main">
        <div class="gridInput">
            <!-- <div>Grid Size</div> -->
            <div>Collums</div>
            <input class="input" type="number" id="collum">
            <div>Rows</div>
            <input class="input" type="number" id="row">
            <button class="buttonA" onclick="returnGrid()">Submit</button>
        </div>
        <div class="container"></div>
        <div class="tools">
            <label for="color">
                <img class="imageButton" src="images/pallete.jpg" alt="">
                <input type="color" id="color" style="position: absolute; opacity: 0;">
            </label>
            <img class="imageButton" 
                src="images/pen.jpg" 
                alt=""
                onclick="toolPeakerNumberer = 0">
            <img class="imageButton" 
                src="images/eraser.jpg" 
                alt=""
                onclick="toolPeakerNumberer = 1">
            <img class="imageButton" 
                src="images/rainbow.jpg" 
                alt=""
                onclick="toolPeakerNumberer = 2">
        </div>

    </div>
    <div class="footer">stathis kourtis TM</div>


<script src="code.js"></script> 
</body>
</html>
